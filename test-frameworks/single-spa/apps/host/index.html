<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src *  data: blob: 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * data: blob: 'unsafe-inline'; font-src * data: blob: 'unsafe-inline';">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test Single SPA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="importmap-type" content="systemjs-importmap">
    <script type="systemjs-importmap">
      {
        "imports": {
          "app1": "http://localhost:4201/main.js",
          "app2": "http://localhost:4202/main.js",
          "navbar": "http://localhost:4300/main.js",
          "single-spa": "assets/single-spa.min.js",
          "single-spa-layout": "assets/single-spa-layout.min.js"
        }
      }
    </script>
    <link rel="preload" href="assets/single-spa.min.js" as="script" crossorigin="anonymous" />
    <script src='assets/minified.js'></script>
    <script src="assets/zone.js"></script>
    <script src="assets/import-map-overrides.js"></script>
    <script src="assets/system.min.js"></script>
    <script src="assets/amd.min.js"></script>
    <script src="assets/named-exports.js"></script>
    <script src="assets/named-register.min.js"></script>
    <template id="single-spa-layout">
      <single-spa-router>
        <nav class="topnav">
          <application name="navbar"></application>
        </nav>
        <div class="main-content">
          <route path="app1">
            <application name="app1"></application>
          </route>
          <route path="app2">
            <application name="app2"></application>
          </route>
        </div>
      </single-spa-router>
    </template>
    <link rel="stylesheet" href="normalize.css">
  </head>
  <body>
    <script>
      Promise.all([System.import('single-spa'), System.import('single-spa-layout')]).then(([singleSpa, singleSpaLayout]) => {
        const { constructApplications, constructLayoutEngine, constructRoutes } = singleSpaLayout;
        const { registerApplication, start } = singleSpa;

        const routes = constructRoutes(document.querySelector('#single-spa-layout'));
        const applications = constructApplications({
          routes,
          loadApp({ name }) {
            return System.import(name);
          },
        });
        const layoutEngine = constructLayoutEngine({ routes, applications });
        applications.forEach(registerApplication);

        start();
      });
    </script>
  </body>
</html>
